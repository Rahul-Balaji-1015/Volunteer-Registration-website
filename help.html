<style>
    body {
        font-family: Arial, sans-serif;
        background-color: var(--clr-alpha);
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 50%;
        margin: 0 auto;
        background-color:blue ;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
    }
    
    .content {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .input-box {
        margin-bottom: 15px;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    
    .gender-title {
        font-weight: bold;
    }
    
    .gender-category {
        margin-left: 20px;
    }
    
    
    .button-container {
        text-align: center;
    }
    
    button {
        background-color: greenyellow;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: blue;
    }
    
    a {
        color: blue;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>

    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REQUEST HELP FORM</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="color:gold;">
    <div class="container">   
        <form action="" method="post">
            <h2>REQUEST HELP FORM</h2>
            <br>
            <br>
            <div class="content">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name" name="name" required>
                </div>
                <br>
                <br>
                <br>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <br>
                <br>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phonenumber" required>
                </div>
                <br>
                <br>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label><br>
                </div>
                <br>
                <br>
                <div class="input-box">
                    <label for="Place">PLACE</label>
                    <input type="text" placeholder="Enter your place " name="place" required>
                </div>
                <br>
                <br>
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" placeholder="Enter address" name="address" required>
                </div>
                <br>
                <br>
                <div class="input-box">
                    <label for="aadharnumber">Aadhar Number</label>
                    <input type="tel" placeholder="Enter Aadhar number" name="aadharnumber" required>
                </div>
                <br>
                <br>
                <h4>What Kind Of Help Do You Want:</h4>
                <div class="chatbox">
                    <div class="chatlog" id="chatlog">
                      <!-- Chat messages will be displayed here -->
                    </div>
                    <input type="text" id="message" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                  </div>
                
                </div>
                <br>
                <br>
                
                <br>
                <br>
                <div class="alert">
            
            </div>
        </form>
    </div>
    </body>
    </html>
